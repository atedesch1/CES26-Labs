<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/style.css" />
    <script src="lib/script.js" defer></script>
    <title>Lab 3 - CES26</title>
  </head>
  <body class="body-container">
    <div class="inner-container">
      <div class="top-container">
        <div class="title">Lab3 - Alvaro Tedeschi Neto - COMP23</div>
      </div>
      <div class="selection-container">
        <div class="task-buttons">
          <button class="task-button" onclick="toggleSelect()">
            Toggle Select
          </button>
          <button class="task-button" onclick="removeElement()">
            Remove Element
          </button>
        </div>
      </div>
      <div class="tasks-container">
        <div class="task-container">
          <form
            id="changeElementForm"
            class="input-form"
            onsubmit="return false"
          >
            <input
              type="text"
              name="text"
              placeholder="Change text"
              class="input"
            />
            <input
              type="text"
              name="html"
              placeholder="Change html"
              class="input"
            />
            <input
              type="text"
              name="name"
              placeholder="Attribute Name"
              class="input"
            />
            <input
              type="text"
              name="value "
              placeholder="Attribute Value"
              class="input"
            />

            <div class="task-buttons">
              <button class="task-button" onclick="changeElement()">
                Apply
              </button>
            </div>
          </form>
        </div>
        <div class="task-container">
          <form id="addElementForm" class="input-form" onsubmit="return false">
            <input
              type="text"
              name="html"
              placeholder="New element HTML"
              class="input"
            />
            <div class="task-buttons">
              <button class="task-button" onclick="addElement()">
                Add as child
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
